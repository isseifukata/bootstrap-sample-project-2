<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrapの学習</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ヒーローここから -->
  <div class="hero">
    <div class="container mt-5">
      <div class="jumbotron hero-content">
        <h1 class="display-4 text-center text-white mb-4">身近な旅、<br class="d-lg-none">新しい旅。</h1>
        <div class="row justify-content-center">
          <div class="col-lg-6">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Tokyo, Japan">
              <div class="input-group-append">
                <button class="btn btn-secondary" type="button">Search</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- ヒーローここまで -->

  <!-- イントロここから -->
  <div class="introduction mb-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="bg-light rounded-lg text-center p-5">
            <h2 class="mb-4">About us</h2>
            <p>好きなところに暮らそう。世界を体験しよう。<br>現地のエキスパートが案内するユニークな体験。</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- イントロここまで -->

  <!-- 各都市の紹介ここから -->
  <div class="areas">
    <div class="container">
      <div class="row align-items-center mb-5">
        <div class="col-lg-7 pb-4 pb-lg-0">
          <img class="img-fluid w-100" src="./img/tokyo.jpg" alt="">
        </div>
        <div class="col-lg-5">
          <h3>東京</h3>
          <p>東京は日本の首都です。</p>
          <a href="#" class="btn btn-secondary">東京について詳しく</a>
        </div>
      </div>
      <div class="row align-items-center mb-5">
        <div class="col-lg-7 order-lg-1 pb-4 pb-lg-0">
          <img class="img-fluid w-100" src="./img/osaka.jpg" alt="">
        </div>
        <div class="col-lg-5">
          <h3>大阪</h3>
          <p>大阪は独自の文化を持つユニークな都市です。</p>
          <a href="#" class="btn btn-secondary">大阪について詳しく</a>
        </div>
      </div>
      <div class="row align-items-center mb-5">
        <div class="col-lg-7 pb-4 pb-lg-0">
          <img class="img-fluid w-100" src="./img/kyoto.jpg" alt="">
        </div>
        <div class="col-lg-5">
          <h3>京都</h3>
          <p>京都は日本有数の観光都市です。</p>
          <a href="#" class="btn btn-secondary">京都について詳しく</a>
        </div>
      </div>
    </div>
  </div>
  <!-- 各都市の紹介ここまで -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
